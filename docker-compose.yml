services:
    # PostgreSQL 数据库
    postgres:
        image: postgres:16-alpine
        container_name: app-01-postgres
        restart: unless-stopped
        env_file:
            - .env
        environment:
            POSTGRES_USER: ${POSTGRES_USER}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
            POSTGRES_DB: ${POSTGRES_DB}
        ports:
            - '5432:5432'
        volumes:
            - postgres_data:/var/lib/postgresql/data
        healthcheck:
            test: [CMD-SHELL, 'pg_isready -U ${POSTGRES_USER}']
            interval: 10s
            timeout: 5s
            retries: 5

    # Redis 缓存/队列
    redis:
        image: redis:7-alpine
        container_name: app-01-redis
        restart: unless-stopped
        ports:
            - '6379:6379'
        volumes:
            - redis_data:/data
        healthcheck:
            test: [CMD, redis-cli, ping]
            interval: 10s
            timeout: 5s
            retries: 5

    # Next.js 应用
    app:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: app-01-app
        restart: unless-stopped
        ports:
            - '3001:3000'
        env_file:
            - .env
        depends_on:
            postgres:
                condition: service_healthy
            redis:
                condition: service_healthy

volumes:
    postgres_data:
    redis_data:
